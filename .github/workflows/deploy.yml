name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set BASE_PATH environment variable
        run: echo "BASE_PATH=/${GITHUB_REPOSITORY##*/}/" >> $GITHUB_ENV

      - name: Install dependencies (ci)
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: Deploy to gh-pages (force)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          set -e
          cd ./dist
          git init
          git checkout -b gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "chore: deploy from ${SHA}"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" gh-pages:gh-pages
